<div class="header">
  <div class="titleStyle">
    <h1 mat-dialog-title style="font-family: Poppins;">{{title}}</h1>
  </div>
  <div>
    <mat-icon *ngIf="title === 'Edit Event'" aria-hidden="false" style="cursor: pointer;" (click)="onDelete()">delete
    </mat-icon>
    <mat-icon aria-hidden="false" style="cursor: pointer;" (click)="onNoClick()">close</mat-icon>
  </div>
</div>
<div mat-dialog-content id="dialog-container">

  <form class="example-form" [formGroup]="addEvents" (ngSubmit)="addOrUpdateEvent()">

    <mat-form-field class="example-full-width" id="Add-title-view"
      style="font-family: Poppins;width: 95% !important;margin-left: 5%;">
      <input class="add-title-input" matInput placeholder="{{titlePlaceholder}}" formControlName="title">
    </mat-form-field>

    <div class="timeinterval" id="start-end-time" style="display: flex !important;align-items: center;">

      <mat-icon aria-hidden="false">access_time</mat-icon>
      <div style="display: flex !important;
justify-content: space-between !important;align-items: center;margin-left: 2%;padding-right: 2%;">
        <mat-form-field class="example-full-width" style="width: 22%;">
          <mat-label>Start date</mat-label>
          <input matInput formControlName="fromDate" [matDatepicker]="picker" >
          <mat-datepicker-toggle matSuffix [for]="picker">
            <mat-icon matDatepickerToggleIcon>keyboard_arrow_down</mat-icon>
          </mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>

        <mat-form-field>
          <input matInput [ngxTimepicker]="fromTime" [format]="24" formControlName="fromTime"  readonly >
          <ngx-material-timepicker #fromTime></ngx-material-timepicker>
        </mat-form-field>

        <mat-form-field>
          <input matInput [ngxTimepicker]="toTime" [format]="24" formControlName="toTime" readonly
            [disabled]="addEvents.controls['fromTime'].value > addEvents.controls['toTime'].value">
          <ngx-material-timepicker #toTime></ngx-material-timepicker>
        </mat-form-field>

        <mat-form-field class="example-full-width" style="width: 22%;font-family: Poppins;">
          <mat-label>End date</mat-label>
          <input [min]="addEvents.controls['fromDate'].value" matInput formControlName="toDate"
            [matDatepicker]="datepicker" >
          <mat-datepicker-toggle matSuffix [for]="datepicker">
            <mat-icon matDatepickerToggleIcon>keyboard_arrow_down</mat-icon>
          </mat-datepicker-toggle>
          <mat-datepicker #datepicker></mat-datepicker>
        </mat-form-field>
      </div>

    </div>

    <div class="header">
      <mat-icon aria-hidden="false">location_on</mat-icon>
      <mat-form-field class="form-field" style="margin-left: 2%;">
        <input matInput placeholder="{{locationPlaceholder}}" formControlName="location"
          style=" width: 95% !important;" />
      </mat-form-field>
    </div>

    <div class="text-area-container">
      <mat-icon aria-hidden="false" class="menu-icon-view">menu</mat-icon>
      <textarea class="text-area-view" placeholder="{{descriptionPlaceholder}}" formControlName="description"></textarea>
    </div>
    <div class="save-button-view">
      <button type="submit" mat-button class="event-button" [disabled]="!addEvents.valid" [ngStyle]="{ 'opacity' : !addEvents.valid ? '0.5' : '1.5' }">Save</button>
    </div>
  </form>
</div>
